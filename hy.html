  <h2>note: plz DOn't make me cry!</h2>
  <script>
    var displayedImage = document.getElementById("displayedImage");
    var playingAudio = null; // To keep track of the currently playing audio element
    
    // Function to toggle audio play/pause and display an image when a button is clicked
    function togglePlayPauseAudio(soundId, imageUrl) {
      var audio = document.getElementById(soundId);
      
      if (playingAudio && playingAudio !== audio) {
        playingAudio.pause();
      }
      
      if (audio.paused) {
        audio.currentTime = 0; // Reset audio to the beginning
        audio.play();
        displayedImage.src = imageUrl;
        displayedImage.style.display = "block";
        playingAudio = audio;
      } else {
        audio.pause();
        displayedImage.style.display = "none";
        playingAudio = null;
      }
    }

    // Button event listeners
    document.getElementById("button1").addEventListener("click", function() {
      togglePlayPauseAudio("audio1", "https://media.tenor.com/Ac__StaRbAYAAAAi/cry-sad.gif");
    });

    document.getElementById("button2").addEventListener("click", function() {
